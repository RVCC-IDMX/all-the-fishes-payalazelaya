      //Animation section 
      let Animate = {};

      Animate.to = function(obj, end) {

        // Make a promise
        return new Promise((resolve, reject) => {
          //Set up initial state parameters
          var start = {
            x : obj.x,
            y : obj.y
          }

          //Set some defaults
          if (end.duration == undefined) end.duration = 0;
          if (end.easing == undefined) end.easing = Animate.linear;

          //Need to know when started animating
          var startTime = Date.now();

          //Personal animation loop
          function loop() {
            //Calculate delta
            let ticker = Date.now() - startTime;
            let delta = ticker / end.duration;
            let ease = end.easing(delta);

            //If done, snap to end
            if (delta >= 1 || end.duration === 0) {
              obj.x = end.x;
              obj.y = end.y;

              resolve();
              return;
            }

            //Interpolation function 
            let lerp = (a, b, n) => {
              return (1 - n) * a + n * b;
            }

            //Lerp x coordinate 
            obj.x = lerp(start.x, end.x, ease);
            
            //Lerp y coordinate 
            obj.y = lerp(start.y, end.y, ease);

            //Start loop
            obj.animationID = requestAnimationFrame(loop);
          }
          //Clear animtion ID so there isn't competing loops
          cancelAnimation(obj.animationID);

          //Begin loop
          loop();
        
        //End promise
        });
      }

      Animate.wobble = function(obj, end) {
        return new Promise((resolve, reject) => {
          let start = {
            x: obj.x,
            y: obj.y,
          }

          if (end.duration == undefined) end.duration = 0;
          if (end.easing == undefined) end.easing = Animate.linear;

          var startTime = Date.now();

          function loop() {
            //Calculate delta
            let ticker = Date.now() - startTime;
            let delta = ticker / end.duration;
            let ease = end.easing(delta);

            let wobble = Math.sin(ticker / 200) * 20;

            if (delta >= 1 || end.duration === 0) {
              obj.x = end.x;
              obj.y = end.y;

              resolve();
              return;
            }

            let lerp = (a, b, n) => {
              return (1 - n) * a + n * b;
            }

            obj.x = lerp(start.x, end.x, ease);
            obj.y = lerp(start.y, end.y, ease);
            obj.y += wobble;
            obj.animationID = requestAnimationFrame(loop);
          }
          cancelAnimationFrame(obj.animationID);
          loop();
        })
      }

      Animate.rotate = (obj, end) => {
        return new promise((resolve,reject) => {
          var start = {
            angle: obj.angle,
          }

          if (end.duration == undefined) end.duration = 0;
          if (end.easing == undefined) end.easing = Animate.linear;

          var startTime = Date.now();

          if (start.angle == end.angle) {
            resolve();
            return;
          }

          function loop() {
            //Calculate our delta 
            let ticker = Date.now() - startTime;
            let delta = ticker / end.duration;
            let ease = end.easing(delta);

            //If done, snap to end
            if (delta >= 1 || end.duration === 0) {
              obj.angle = end.angle;

              resolve();
              return;
            }

            //Interpolation function 
            let lerp = (a, b, n) => {
              return (1 - n) * a + n * b;
            }

            obj.angle = lerp(start.angle, end.angle, ease);

            obj.animationID = requestAnimationFrame(loop);
          }
          cancelAnimationFrame(obj.animationID);
          loop();
        })
      }

      Animate.scale = (obj, end) => {
        return new Promise((resolve, reject) => {
          var start = {
            sx: obj.scale.x, 
            sy: obj.scale.y
          }
          if (end.duration == undefined) end.duration = 0;
          if (end.easing == undefined) end.easing = Animate.linear;

          var startTime = Date.now();

          function loop() {
            //Calculate delta
            let ticker = Date.now() - startTime;
            let delta = ticker / end.duration;
            let ease = end.easing(delta);

            //If done, snap to end 
            if (delta >= 1 || end.duration === 0) {
              obj.scale.x = end.sx;
              obj.scale.y = end.sy;

              resolve();
              return;
            }

            //Interpolation function 
            let lerp = (a, b, n) => {
              return (1 - n) * a + n * b;
            }

            obj.scale.x = lerp(start.sx, end.sx, ease);
            obj.scale.y = lerp(start.sy, end.sy, ease);
            
            obj.animationID = requestAnimationFrame(loop);
          }
          cancelAnimationFrame(obj.animationID);
          loop();
        })
      }

      Animate.tint = (obj, end) => {
        return new Promise((resolve, reject) => {

          if (end.duration == undefined) end.duration = 0;
          if (end.easing == undefined) end.easing = Animate.linear;

            }

            obj.tint = lerp(start.t, end.t, ease);

            obj.animationID = requestAnimationFrame(loop);
          }
          cancelAnimationFrame(obj, animationID);

      Animate.alpha = (obj, end) => {

            //If done, snap to end
            if (delta >= 1 || end.duration === 0) {

            //Interpolation function 
            let lerp = (a, b, n) => {
              return (1 - n) * a + n * b;

            obj.alpha = lerp(start.a, end.a, ease);

            obj.animationID = requestAnimationFrame(loop);
          }
          cancelAnimationFrame(obj.animationID);
          loop();
        })
      }

      Animate.linear = (x) => x;

      Animate.from = async function(obj, end) {
        end.duration = 0;
        Animate.to(obj, end);
      }

      //Easing animations
      Animate.stop = (obj) => {
        cancelAnimationFrame(obj.animationID);
      }

      Animate.easeIn = (x) => x * x;

      Animate.easeOut = (x) => 1 - (1 - x) * (1 - x);

      Animate.easeInOut = (x) => x < 0.5 ? 2 * x * x : 1 - Math.pow(-2 * x + 2, 2) / 2;

      let moveMySprite = async () => {

        await Animate.to(my_sprite, {x: 210, y: 160, duration: 1500, easing: Animate.easeInOut});
        moveMySprite();
